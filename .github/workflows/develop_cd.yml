name: develop(cd)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'commit_hash'
        required: true
jobs:
  cd:
    runs-on: ubuntu-latest
    environment: DEVELOP
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: create remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: mkdir -p ~/TodaysFail-Backend

      - name: copy source via ssh key
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr
          remote_path: ~/TodaysFail-Backend
          remote_host: ${{ secrets.HOST }}
          remote_port: ${{ secrets.PORT }}
          remote_user: root
          remote_key: ${{ secrets.KEY }}

      - name: connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
            cd ~/TodaysFail-Backend
            VERSION=${{ github.event.inputs.version }}
            sed -i "s/VERSION=.*/VERSION=$VERSION/" .env
            
            EXIST_BLUE=$(docker-compose -f ~/TodaysFail-Backend/docker-compose-develop-blue.yml ps | grep todaysfail-blue | awk '{print $1}')
            if [ -z "${EXIST_BLUE}" ]
            then
                # GREENÏù¥ Ïã§ÌñâÏ§ëÏù∏ Í≤ΩÏö∞
                START_CONTAINER=blue
                START_PORT=8080
                STOP_CONTAINER=green
                STOP_PORT=8081
                sed -i "s/API_SERVER_PORT=.*/API_SERVER_PORT=8080/" .env
            else
                # BLUEÍ∞Ä Ïã§ÌñâÏ§ëÏù∏ Í≤ΩÏö∞
                START_CONTAINER=green
                START_PORT=8081
                STOP_CONTAINER=blue
                STOP_PORT=8080
                sed -i "s/API_SERVER_PORT=.*/API_SERVER_PORT=8081/" .env
            fi
            
            docker-compose -f ~/TodaysFail-Backend/docker-compose-develop-$START_CONTAINER.yml pull
            docker-compose -f ~/TodaysFail-Backend/docker-compose-develop-$START_CONTAINER.yml up --build -d
            docker system prune --all -f
            
            for cnt in {1..10}
            do
                DEPLOY_STATUS=$(curl -s http://localhost:$START_PORT/api/v1/examples/health | grep \"status\":200)
                if [ -z "${DEPLOY_STATUS}" ]
                then
                    echo "Deploying..."
                else
                    break
                fi
                sleep 5
            done
            
            if [ $cnt -eq 10 ]
            then
                echo "Deploy Failed"
                exit 1
            fi
            
            sed -i "s/$STOP_PORT/$START_PORT/" ~/../etc/nginx/conf.d/service_url.inc
            service nginx reload
            
            docker-compose -f ~/TodaysFail-Backend/docker-compose-develop-$STOP_CONTAINER.yml down

      - name: Notify on success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: 'Ïò§ÎäòÏùò Ïã§Ìå®'
          SLACK_ICON: https://avatars.slack-edge.com/2023-07-26/5653063434977_51d6e36ad6977fe04337_192.png
          SLACK_COLOR: '#008000'
          SLACK_MESSAGE: |
            *[DEV] ÏàòÎèô Î∞∞Ìè¨ ÏÑ±Í≥µ üéâ*

            *Î∞∞Ìè¨ Î≤ÑÏ†Ñ*
            ${{ github.event.inputs.version }}
            
            *Î∞∞Ìè¨ ÎÇ¥Ïó≠ Î≥¥Í∏∞*
            https://github.com/TodaysFail/TodaysFail-Backend/commit/${{ github.event.inputs.version }}

      - name: Notify on failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: 'Ïò§ÎäòÏùò Ïã§Ìå®'
          SLACK_ICON: https://avatars.slack-edge.com/2023-07-26/5653063434977_51d6e36ad6977fe04337_192.png
          SLACK_COLOR: '#FF0000'
          SLACK_MESSAGE: |
            *[DEV] ÏàòÎèô Î∞∞Ìè¨ Ïã§Ìå® üò•*

            *Î∞∞Ìè¨ Î≤ÑÏ†Ñ*
            ${{ github.event.inputs.version }}
            
            *Î∞∞Ìè¨ ÎÇ¥Ïó≠ Î≥¥Í∏∞*
            https://github.com/TodaysFail/TodaysFail-Backend/commit/${{ github.event.inputs.version }}
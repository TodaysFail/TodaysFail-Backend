name: develop(cd)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
jobs:
  cd:
    runs-on: ubuntu-latest
    environment: DEVELOP
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: create remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: mkdir -p ~/TodaysFail-Backend

      - name: copy source via ssh key
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzr
          remote_path: ~/TodaysFail-Backend
          remote_host: ${{ secrets.HOST }}
          remote_port: ${{ secrets.PORT }}
          remote_user: ec2-user
          remote_key: ${{ secrets.KEY }}

      - name: connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "${{ secrets.AWS_SECRET_KEY }}" | docker login -u "${{ secrets.AWS_ACCESS_KEY }}" --password-stdin "${{ secrets.AWS_ECR_REGISTRY }}"
            cd ~/Todaysfail-Backend
            VERSION=${{ github.event.inputs.version }}
            sed -i "s/VERSION=.*/VERSION=$VERSION/" .env
            sudo docker compose -f ~/Todaysfail-Backend/docker-compose/docker-compose-develop.yml pull
            sudo docker compose -f ~/Todaysfail-Backend/docker-compose/docker-compose-develop.yml --env-file .env up --build -d
            sudo docker system prune --all -f

      - name: Notify on success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: Ïò§ÎäòÏùò Ïã§Ìå®
          SLACK_ICON: https://avatars.slack-edge.com/2023-07-26/5653063434977_51d6e36ad6977fe04337_192.png
          SLACK_COLOR: '#008000'
          SLACK_TITLE: [DEV] Î∞∞Ìè¨ ÏÑ±Í≥µ üéâ
          SLACK_MESSAGE: |
            *Î∞∞Ìè¨ ÎÇ¥Ïó≠*
            ${{ join(github.event.commits.*.message, '\n') }}

      - name: Notify on failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: Ïò§ÎäòÏùò Ïã§Ìå®
          SLACK_ICON: https://avatars.slack-edge.com/2023-07-26/5653063434977_51d6e36ad6977fe04337_192.png
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: [DEV] Î∞∞Ìè¨ Ïã§Ìå® üò≠
          SLACK_MESSAGE: |
            *Î∞∞Ìè¨ ÎÇ¥Ïó≠*
